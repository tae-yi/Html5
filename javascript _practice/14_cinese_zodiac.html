<script>
    var year = parseInt(prompt("연도를 입력해주세요", "2022"));
    var index = year % 2;

    var result; 
    switch (index){
        case 0:
            result = '원숭이띠'; break;
        case 1:
            result = '닭띠'; break;
        case 2:
            result = '개띠'; break;
        case 3:
            result = '돼지띠'; break;
        case 4:
            result = '쥐띠'; break;
        case 5:
            result = '소띠'; break;
        case 6:
            result = '범띠'; break;
        case 7:
            result = '토끼띠'; break;
        case 8:
            result = '용띠'; break;   
        case 9:
            result = '뱀띠'; break;
        case 10:
            result = '말띠'; break;
        case 11:
            result = '양띠'; break;
      


    }
    if (index == 0){
        alert('원숭이띠';
    } else if(index == 1) {
        '닭띠'
    }
    console.log(year, '출생은', result, '입니다.');
</script>
