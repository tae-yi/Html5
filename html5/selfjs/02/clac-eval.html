<script>
    const left = parseInt(prompt('첫번째 항을 입력하섿요.')); // 항
    const operator = prompt('연산자를 입력하세요.'); // 연산자
    const right = parseInt(prompt('두번째 항을 입력하세요.')); // 항

    const result = eval(left + operator + right); // 문자열을 자바스크립트로 계산
    alert(`${left} ${operator} ${right} = ${result}`); // 템플릿 문자열
</script>
