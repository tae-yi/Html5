<script>
    // 함수를 선언합니다
    function f(x) { // square
        return x * x
    }

    // 함수를 호출합니다.
    console.log(f(3))
</script>

<script>
    // 함수 선언
    function square(x) {
        return x ** 2
    }

    // 함수를 호출하여 2 ** 2 + 3 ** 2 계산하기
    console.log(square(2)+square(3))
    
</script>
