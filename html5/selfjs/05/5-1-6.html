<script>
function max(array) {
    let output = array[0];
    for (const item of array) {
        //  현재 output 보다 더 작은 item이 있다면
        if (output < item) {
            // output 값을 item으로 변경
            output = item;
        }
    }
    return output;

}
const testArray = [52, 273, 32, 103, 275, 24, 57];
console.log(`${testArray}중에서`);
console.log(`최대값 = ${max(testArray)}`);
</script>
