<script>
    function series(a, b) {
        const output = [];
        for ( let i = 0; i <= b; i++) { // i = 정수 
            output.push(i)
        }
        //  todo: a 부터 b 까지 output에 push
        return output;
    }
    function sumArray(array) {
        let sum = 0;
        // todo: array의 모든 요소를 sum에 더하기
        for (let i = 0; i <  array.length -1; i++) { // i: 인덱스
            sum += array[i]; 
        }
        return sum;
    }
    function sumAtoB(a, b) {
    return sumArray(series(a, b));
}

console.log(`1부터 100까지의 합: ${sumAtoB(1, 100)}`)
console.log(`1부터 500까지의 합: ${sumAtoB(1, 500)}`)
</script>
