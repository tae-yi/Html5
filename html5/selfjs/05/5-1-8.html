<script>
    //  나머지 매개변수를 사용한 함수 만들기
    function min(first, ...rests) {
        //  매개변수 items는 배열처럼 사용합니다.
        let output = first;
        for (const item of rests) {
            if (output > item) {
                output = item;
            }
        }
        return output;
    }

    //  함수 호출하기
    console.log('min(52, 273, 32, 103, 275, 24, 57)');
    console.log(`=${min(52, 273, 32, 103, 275, 24, 57)}`);
</script>
