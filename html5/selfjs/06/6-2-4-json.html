<script>
    const json = `[{
        "name": "혼자 공부하는 파이썬",
        "price": 18000,
        "publisher": "한빛미디어"
    }, {
        "name": "HTML5 웹 프로그래밍 입문",
        "price": 26000,
        "publisher": "한빛아카데미"

    }]`;
    console.log(json[0]);

    // JSON 문자열을 자바스크립트 객체로 변환합니다.
    const data = JSON.parse(json);
    console.log(data[0], data[0].name, data[0].price, data[0].publisher);
</script>
