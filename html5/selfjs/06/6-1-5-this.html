<script>
    //  변수를 선언합니다.
    const test = {
        a() { // 메소드로 선언
            console.log(this);
        },
        b: () => { // 화살표 함수로 선언
        var local = 'Joe';
        console.log(this);
    },
};
console.log(window.local);
console.log(test.a.name); // a
// 메소드를 호출합니다.
test.a();
test.b();
var a = test.a;
a();

</script>
