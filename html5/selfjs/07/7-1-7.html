<script src="http://unpkg.com/loadash"></script>
<script>
     document.addEventListener('DOMContentLoaded', () => {
     const divs = document.querySelectorAll('body > div');

     divs.forEach((div) => {
        // let rgb = new Array(3).fill().map(() => _.random(0, 255));
        let rgb = [_.random(0, 255), _.random(0, 255), _.random(0, 255)]
        rgb = rgb.join();
        div = rgb.height = '10px';
        div.style.backgroundColor = `rgb(${rgb})`;
        });
     });
    </script>
    <body>
     <!-- div 태그 25개 -->
     <div></div><div></div><div></div><div></div><div></div>
     <div></div><div></div><div></div><div></div><div></div>
     <div></div><div></div><div></div><div></div><div></div>
     <div></div><div></div><div></div><div></div><div></div>
     <div></div><div></div><div></div><div></div><div></div>
     <div></div><div></div><div></div><div></div><div></div>
    </body>
