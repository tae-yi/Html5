<script src="https://unpkg.com/jquery"></script>
<script>
  $(() => { // DOMContentLoaded 이벤트 리스너 역할
 // 요소들을 읽어들여 텍스트와 스타일을 변경합니다.
 $('h1').each(function () {
 this.textContent = 'HEADERS';
 this.style.color = 'white';
 this.style.backgroundColor = 'black';
 this.style.padding = '10px';
 });
});
</script>
<body>
<h1></h1>
<h1></h1>
<h1></h1>
<h1></h1>
</body>
