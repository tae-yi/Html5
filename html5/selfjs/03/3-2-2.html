<script>
  const ms = Date.now();
  const date = new Date(ms - 30 * 60 * 1000);
  const hour = date.getHours();
  const minutes = date.getMinutes();

  //  조건문
  switch (true) {
    case hour < 9:
      //  표현식 hour < 9이 참일때 실행합니다.
      alert("아침 먹을 시간입니다.");
      break;
    case hour == 11 && minutes >= 50:
    case hour == 12: //  표현식 hour < 9가 거짓이고 표현식 hour == 12가 참일 때 실행합니다.
      alert("점심 먹을 시간입니다.");
      break;
    case hour == 16 && minutes >= 50:
    case hour >= 17: // 표현식 hour == 12가 거짓이고 표현식 hour >= 17이 참일 때 실행합니다.
      alert("저녁 먹을 시간입니다.");
      break;
    case minutes >= 50: // 20분 ~ 30분
      alert("쉬는 시간입니다.");
      break;
    default: //  위의 모든 것이 거짓일 때 실행합니다.      
      alert("강의 시간 입니다.");
  }
</script>
