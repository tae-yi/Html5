<script src="https://unpkg.com/react@18/umd/react.development.js"></script> <!--  기본 라이브러리 -->
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- 리액트 코드를 쉽게 작성할수 있게 해주는 라이브러리-->
<div id="root"></div>
<script type="text/babel">
    class App extends React.Component {
  constructor(props) {
    super(props)
    this.state = {
      count: 0
    }

    this.countUp = this.countUp.bind(this)
  }

  render() {
    return <div>
      <h1>클릭한 횟수: {this.state.count}</h1>
      <button onClick={this.countUp}>클릭</button>
    </div>
  }

  countUp(event) {
    this.setState({
      count: this.state.count + 1
    })
  }
}
