<script src="https://unpkg.com/react@18/umd/react.development.js"></script> <!--  기본 라이브러리 -->
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- 리액트 코드를 쉽게 작성할수 있게 해주는 라이브러리-->
<div id="root"></div>
<script type="text/babel">
    // 애플리케이션 클래스 생성하기
    class App extends React.Component {
    render() {
        return <h1>리액트 기본</h1>
      }
    }
  
    // 출력하기
    const container = document.getElementById('root')
    ReactDOM.createRoot(container).render(<App />)
  </script>
