<script src="https://unpkg.com/react@18/umd/react.development.js"></script> <!-- 기본 라이브러리-->
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- 리액트 코드를 쉽게 작성할수 있게 해주는 라이브러리-->
<div id="root"></div>
<script type="text/babel">
    // 애플리케이션 클래스 생성하기
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          text: '',
        };
      }

      render = () => <div>
        <input value={this.state.text} onChange={this.handleChange} />
        <h1>{this.state.text}</h1>
      </div>

  handleChange = (event) => {
        this.setState({
          text: event.target.value,
        });
      };
    }

    ReactDOM.createRoot(document.body).render(<App />);
</script>
