<script src="https://unpkg.com/react@18/umd/react.development.js"></script> <!--  기본 라이브러리 -->
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- 리액트 코드를 쉽게 작성할수 있게 해주는 라이브러리-->
<div id="root"></div>
<script type="text/babel">
  // 상수 선언하기
  const name = '구름'
  const imgUrl = 'http://placedog.net/400/200'

  // 컴포넌트와 컨테이너 생성하기
  const component = <div>
      <h1>{name} 님 안녕하세요!</h1>
      <img src={imgUrl} />
  </div>
  const container = document.getElementById('root')

  // 출력하기
  ReactDOM.createRoot(container).render(component)
</script>
