<!DOCTYPE html>
<html>
    <body>
        <div id="app">
            <h1>Count: {{ state.count }}</h1>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10"></script>
        <script>
            var state = { count: 0 };
            var app = new Vue({
                el: '#app',
                data: {
                    state: state,
                },
            });
            state.count++;
        </script>
    </body>
</html>
