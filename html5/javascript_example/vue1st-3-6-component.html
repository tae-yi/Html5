<!-- p.53 vue-3-6-component.html-->
<!DOCTYPE html>
<html>
    <body>
        <div id="app">
            <my-component></my-component>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@26.10"></script>
        <script>
            Vue.component('myComponent', {
                template:
                '<span>myComponent 컴포넌트는 my-component로 호출해야합니다.</span>',
            });
            new Vue({
                el: '#app',
            });
        </script>
    </body>
</html>
