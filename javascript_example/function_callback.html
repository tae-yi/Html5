<script>
    // 함수를 선언합니다.
    function callTenTimes(callback) {
        // 10회 반복합니다.
        for (var i = 0; i < 10; i++) {
            callback(); 
        }
    }

    // 변수를 선언합니다.
    var callback = function () {
        alert('함수 호출');
    };
    callTenTimes(callback); // 함수를 호출합니다.
</script>
