<!DOCTYPE html>
<html>
    <head>
        <title>Event Basic</title>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function () {
                // 스타일을 변경합니다.
               $('#box').css({
                    width: 100,
                    height: 100,
                    background: 'red'
                }).animate({
                    width: 300,
                    opacity: 0.5,
                }, 500);
            });
            </script>
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
